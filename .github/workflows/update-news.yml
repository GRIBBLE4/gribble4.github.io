name: Update Telegram News

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Fetch and save news
        run: node scripts/fetch-news.js

      - name: Verify news.json
        run: |
          if [ ! -f "news.json" ]; then
            echo "❌ news.json not found!"
            exit 1
          fi
          echo "✅ news.json exists"
          echo "Size: $(wc -c < news.json) bytes"
          echo "Last updated: $(jq -r '.lastUpdated' news.json)"

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"
          git add news.json
          git commit -m "Auto-update news [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: |
          # Reset any changes not committed
          git reset --hard HEAD
          git clean -fd
          
          # Pull and push with rebase
          git pull origin main --rebase
          git push origin main

      - name: Upload debug files
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-files
          path: |
            news.json
            error.log
