name: Update Telegram News

on:
  schedule:
    - cron: '0 */4 * * *'  # Каждые 4 часа
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    permissions:  # Добавьте этот блок!
      contents: write  # Даем права на запись
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Используем автоматический токен
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install axios cheerio
          
      - name: Fetch and save news
        run: node scripts/fetch-news.js
          
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add news.json
          git commit -m "Auto-update news [skip ci]" || echo "No changes to commit"
          git push
