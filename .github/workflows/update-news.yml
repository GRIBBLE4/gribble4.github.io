name: Update Telegram News

on:
  schedule:
    - cron: '0 */4 * * *'  # Каждые 4 часа
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Полная история коммитов
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install axios cheerio
          
      - name: Fetch news
        run: node scripts/fetch-news.js
          
      - name: Commit and Push
        run: |
          # Принудительно синхронизируем с origin
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase origin main
          git add news.json
          git commit -m "Auto: Update news cache [skip ci]" || echo "No changes to commit"
          git push origin main
