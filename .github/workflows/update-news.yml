name: Update Telegram News

on:
  schedule:
    - cron: '0 */4 * * *'  # Запуск каждые 4 часа
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Create package.json
        run: echo '{"name":"temp","version":"1.0.0","dependencies":{"axios":"^1.8.0","cheerio":"^1.0.0-rc.12"}}' > package.json

      - name: Install dependencies
        run: npm install

      - name: Fetch Telegram news
        run: node scripts/fetch-news.js

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@users.noreply.github.com"
          git config --global pull.rebase true
          
          # Синхронизация с веткой main
          git pull origin main
          
          # Добавление изменений
          git add news.json
          
          # Коммит и пуш
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update news [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
