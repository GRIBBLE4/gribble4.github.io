name: Update Telegram News

on:
  schedule:
    - cron: '0 */4 * * *'  # Запуск каждые 4 часа
  workflow_dispatch:        # Разрешить ручной запуск

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install axios cheerio
          # Добавляем временный .gitignore
          echo "node_modules/" >> .gitignore
          echo "package*.json" >> .gitignore

      - name: Fetch Telegram news
        run: node scripts/fetch-news.js

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git fetch origin
          git reset --hard origin/main
          
          # Добавляем только нужные файлы
          git add news.json
          
          # Проверяем изменения
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "Auto-update news [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
