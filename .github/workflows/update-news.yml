name: Update Telegram News

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Убираем кэширование, так как у нас нет package-lock.json

      - name: Install dependencies
        run: npm install axios cheerio  # Устанавливаем только необходимые пакеты

      - name: Fetch and save news
        run: node scripts/fetch-news.js || true  # Продолжаем даже при ошибке

      - name: Verify news.json
        run: |
          if [ ! -f "news.json" ]; then
            echo "⚠️ news.json не найден, но продолжаем работу"
            exit 0
          fi
          
          echo "✅ news.json существует"
          echo "Размер: $(wc -c < news.json) байт"
          echo "Последнее обновление: $(jq -r '.lastUpdated' news.json)"

      - name: Verify posts count
        run: |
          if [ ! -f "news.json" ]; then
            echo "⚠️ news.json отсутствует, пропускаем проверку"
            exit 0
          fi
          
          COUNT=$(jq '.posts | length' news.json)
          if [ $COUNT -eq 0 ]; then
            echo "⚠️ Нет постов, но продолжаем работу"
            exit 0
          fi
          echo "✅ Количество постов: $COUNT"

      - name: Commit and push changes
        if: always()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          
          if [ -f "news.json" ]; then
            git add news.json
          fi
          
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Auto-update news [skip ci]"
            git push
          else
            echo "Нет изменений для коммита"
          fi

      - name: Upload debug files
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-files
          path: |
            news.json
            error.log
          retention-days: 3
